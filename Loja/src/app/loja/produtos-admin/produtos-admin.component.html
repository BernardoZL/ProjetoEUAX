<div *ngIf="!produtoSelecionado">
    <div class="row">
        <div class="mt-2 mb-2">
            <button (click)="iniciarCadastro()" class="btn btn-outline-primary">Cadastrar Produto</button>
        </div>
        <div>
            <table class="table table-striped table-hover table-bordered border-primary">
                <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Produto</th>
                      <th scope="col">Preço</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr (click)="selecionarProduto(produto)" *ngFor="let produto of produtos">
                      <th scope="row">{{produto.id}}</th>
                      <td>{{produto.nome}}</td>
                      <td>R$ {{produto.preco}}</td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
    
</div>

<div *ngIf="produtoSelecionado">
    <div class="row">
        <div class="mt-2 mb-2">
            <button (click)="selecionarProduto(undefined); estaCadastrando = false" class="btn btn-outline-primary">Voltar a Lista</button>
        </div>
        <div>
            <form [formGroup]="produtoForm">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" formControlName="nome">
                </div>
                <div class="mb-3">
                  <label for="preco" class="form-label">Preço</label>
                  <input type="text" class="form-control"  formControlName="preco">
                </div>
                <div class="mb-3">
                  <label for="imagem" class="form-label">Imagem</label>
                  <input type="file" class="form-control" (change)="onChange($event)">
                </div>
                <div *ngIf="myimage" class="mb-3">
                  <img [src]="myimage" width="200px" height="200px" alt="" />
                </div>

                <button (click)="cadastrar()" *ngIf="estaCadastrando" class="btn btn-primary">Cadastrar</button>
                <button (click)="atualizar()" *ngIf="!estaCadastrando" class="btn btn-primary">Atualizar</button>
                <button (click)="excluir()" *ngIf="!estaCadastrando" class="btn btn-danger">Excluir</button>
            </form>
        </div>
    </div>
    
</div>
